<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Аналіз числа</title>
  <link rel="stylesheet" href="css/form4.css">
  <style>
    .button-36 {
      background-color: rgba(1, 61, 172, 0.648);
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Аналіз числа</h2>
  <input type="number" id="numberInput" placeholder="Введіть число" min="0" class="styled-input">
  <button class="button-36" id="analyzeBtn">Аналізувати</button>

  <h3>Результати:</h3>
  <p id="result"></p>

  <script>
    document.getElementById('analyzeBtn').addEventListener('click', analyzeNumber);

    function analyzeNumber() {
      let numStr = document.getElementById('numberInput').value.trim();
      if (!numStr || isNaN(numStr) || Number(numStr) < 0) {
        document.getElementById('result').textContent = "Будь ласка, введіть додатнє ціле число.";
        return;
      }

      let digits = numStr.split('');
      let count = digits.length;
      let even = 0;
      let odd = 0;
      let sum = 0;

      digits.forEach(d => {
        let digit = parseInt(d);
        sum += digit;
        if (digit % 2 === 0) {
          even++;
        } else {
          odd++;
        }
      });

      document.getElementById('result').innerHTML = `
        Кількість цифр: ${count}<br>
        Парних цифр: ${even}<br>
        Непарних цифр: ${odd}<br>
        Сума цифр: ${sum}
      `;
    }
  </script>
</body>
</html>
