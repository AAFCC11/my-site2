<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/form4.css">
</head>
<body>
  <h2>Робимо першу літеру великою</h2>
  <input type="text" id="inputText" placeholder="Введіть текст">
   <button class="button-36" id="analyzeBtn">Замінити</button>

  <h3>Результат:</h3>
  <p id="result"></p>

  <script>
    function capitalizeFirstLetter() {
      const text = document.getElementById('inputText').value.trim();
      if (text.length === 0) {
        document.getElementById('result').textContent = "Введіть текст.";
        return;
      }

      const capitalized = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
      document.getElementById('result').textContent = `Результат: ${capitalized}`;
    }
  </script>



</body>
</html>
