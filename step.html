<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form4.css">
</head>
<body>
    <script>
        function calculatePower(x, n) {
       let result = 1;
       for (let i = 0; i < n; i++) {
           result *= x;
       }
   
       return result;
   }
   
   let x = parseFloat(prompt("Введіть значення x:",));
   let n = parseInt(prompt("Введіть степінь n:",));
   
   let result = calculatePower(x, n);
   document.write(`<p>${x} в степені ${n} дорівнює: ${result}</p>`);
   
   
   
    </script>
</body>
</html>
